<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>EcoSwap</title>
    <link rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" 
        rel="stylesheet">
    <link href="css/styles.css" 
        rel="stylesheet">
    <link href="css/bootstrap-reboot.css" 
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/af2327b267.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="header container-fluid">
        <div class="header-logo">
            <img class="header-logo__image"
                src="icons/logo.png" 
                alt="EcoSwap logo" >
            <span class="header-logo__text">
                EcoSwap
            </span>
        </div>
        <nav class="header-menu">
            <ul class="heder-menu__list">
                <li class="header-menu__list-item header-menu__list-item--selected">
                    Home
                </li>
                <li class="header-menu__list-item header-menu__list-item--nested">
                    Listings
                </li>
                <li class="header-menu__list-item header-menu__list-item--nested">
                    About
                </li>
                <li 
                    class="header-menu__list-item">
                    Support
                </li>
            </ul>
        </nav>
        <div class="header-sidebar">
            <button class="header-sidebar__login-btn btn btn--transparent btn--rounded ">
                Log in
            </button>
            <button class="header-sidebar__get-started-btn btn btn--rounded ">
                Get Started
            </button>
        </div>
    </div>
    <div class="welcome container-fluid">
        <div class="welcome__title">
            Join the Green
            <br/>
            Revolution with EcoSwap
        </div>
        <div class="welcome__description">
            Swap items, reduce waste, and embrace a greener lifestyle.
            <br/>
            Together, We make a difference
        </div>
        <div class="welcome__buttons">
            <div class="welcome__get-started-btn btn btn--rounded">
                <span>Get Started</span>
            </div>
            <div class="welcome__learn-more-btn btn btn--rounded btn--transparent">
                <span>Learn More</span>
            </div>
        </div>
    </div>
    <div class="partners container-fluid">
        <div class="partners__title">
            trusted by these companies
        </div>
        <div class="partners-list">
                <img class="patner-list__item"
                    src="icons/treehouse-logo.png"
                    alt="treehouse" />
                <img class="patner-list__item" 
                    src="icons/outreach-logo.png"
                    alt="outreach"/>
                <img class="patner-list__item" 
                    src="icons/google-logo.png"
                    alt="google"/>
                <img class="patner-list__item" 
                    src="icons/tesla-logo.png"
                    alt="tesla"/>
                <img class="patner-list__item" 
                    src="icons/dribble-logo.png"
                    alt="dribble"/>
        </div>
    </div>
    <div class="explore container-fluid">
        <div class="explore__title_section">
            <div class="explore__title">
                Explore top listing
            </div>
            <button class="explore__btn btn btn--rounded">
                Explore Listings
            </button>
        </div>
        <div class="explore__categories-list">
            <div class="explore__categories-list-item">
                <img class="explore__categories-list-item__image"
                    src="images/clothings.jpeg" 
                    alt="Clothings image" 
                    >
                <div class="card__bottom">
                    <div class="explore__categories-list-item__text">
                        Clothings
                    </div>
                    <button class="explore__categories-list-item btn  btn--rounded">
                        <i class="fa fa-solid fa-arrow-right icon--rounded "></i>
                    </button>
                </div>
            </div>
            <div class="explore__categories-list-item">
                <img class="explore__categories-list-item__image"
                    src="images/furnitures.jpeg" 
                    alt="Furnitures image" >
                <div class="card__bottom">
                    <div class="explore__categories-list-item__text">
                        Furnitures
                    </div>
                    <button class="explore__categories-list-item btn btn--transparent btn--rounded">
                        <i class="fa fa-solid fa-arrow-right icon--rounded "></i>
                    </button>
                </div>
            </div>
            <div class="explore__categories-list-item">
                <img class="explore__categories-list-item__image"
                    src="images/books.jpeg" 
                    alt="Books image" >
                <div class="card__bottom">
                    <div class="explore__categories-list-item__text">
                        Books
                    </div>
                    <button class="explore__categories-list-item__btn btn btn--transparent btn--rounded">
                        <i class="fa fa-solid fa-arrow-right icon--rounded "></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
